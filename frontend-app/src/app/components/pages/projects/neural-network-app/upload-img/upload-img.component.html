<div class="container col-12 d-none d-md-block mt-4">
    <h4 class="text-center">Submit Custom Image</h4>
    <input type="file" class="form-control-file btn btn-secondary" (change)=onImgFileSelected($event)
        accept="image/x-png,image/jpeg">
    <img [src]="customImageUrl" class="mt-3 img-fluid w-100" style="max-height: 150px;" alt="">
    <button type="button" class="btn btn-primary mt-2 mb-3 btn-block" (click)="onUploadCustomImage()"
        *ngIf="customImageUrl">Submit Image</button>
</div>

<div class="container col-10 col-sm-6 mb-5 d-md-none">
    <h5 class="text-center">Submit Custom Image</h5>
    <input type="file" class="form-control-file btn btn-secondary" (change)=onImgFileSelected($event)
        accept="image/x-png,image/jpeg">
    <img [src]="customImageUrl" class="mt-3 img-fluid w-100" style="max-height: 100px;" alt="">
    <button type="button" class="btn btn-primary mt-2 mb-3 btn-block" (click)="onUploadCustomImage()"
        *ngIf="customImageUrl">Submit Image</button>
</div>
