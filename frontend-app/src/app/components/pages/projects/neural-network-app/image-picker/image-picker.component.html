<div class="container col-12 d-none d-md-block">
    <ngb-carousel #carousel [interval]="5000" [pauseOnHover]="pauseOnHover" [pauseOnFocus]="pauseOnFocus"
        [showNavigationIndicators]="showNavigationIndicators" (slide)="onSlide($event)">
        <ng-template ngbSlide *ngFor="let img of images; index as i">
            <div class="picsum-img-wrapper">
                <img [src]="img" alt="My image {{i + 1}} description" class="img-fluid w-100 img-thumbnail" style="max-height: 12rem; min-height: 12rem;"
                    appSendContent #img1>
                <button type="button" class="btn btn-success btn-sm btn-block border border-dark" (click)="onImageSelected(img1)">
                    select image
                </button>
            </div>
        </ng-template>
    </ngb-carousel>

    <hr>
</div>

</div>
