<!-- api post response: step 2 -->
<div [@enterTrigger]>

    <h1 class="mb-5 text-center">2. view results</h1>

    <!-- picture -->
    <div class="col-12">
        <h5 class="text-center">Image Selected</h5>
        <img src="{{ appSvc.selectedImg }}" alt="selected image" class="img-fluid w-100 mb-3 rounded-lg"
            style="max-height: 150px;">
    </div>

    <!-- spinner -->
    <div style="display: flex; justify-content: center;" *ngIf="appSvc.resultsLoading" [@waitForPostTrigger]>
        <mat-spinner color='accent' value='5'></mat-spinner>
    </div>

    <!-- response body -->
    <div *ngIf="currentPostResponse" [@waitForPostTrigger]="postState">

        <div class="container">
            <div class="row mb-2">
                <div class="col-auto" style="padding-right: 0;">
                    <h5 *ngIf="checkForVowel()">This is an: </h5>
                    <h5 *ngIf="!checkForVowel()">This is a: </h5>
                </div>
                <div class="col-auto">
                    <p style="margin-bottom: 0; margin-top: .15rem;">
                        {{ currentPostResponse.guess1.category }}
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-auto" style="padding-right: 0;">
                    <h5>With: </h5>
                </div>
                <div class="col-auto">
                    <p style="margin-bottom: 0; margin-top: .15rem;">
                        {{ currentPostResponse.guess1.confidence | percent }} confidence
                    </p>
                </div>
            </div>
        </div>

        <div class="container" *ngIf='currentPostResponse.guess2.confidence > 10' [@enterTrigger]>
            <div class="row">
                <div class="col-auto" style="padding-right: 0;">
                    <h5>Next Guess: </h5>
                </div>
                <div class="col-auto">
                    <p style="margin-bottom: 0; margin-top: .15rem;">
                        {{ currentPostResponse.guess2.category }}
                    </p>
                </div>
            </div>
        </div>

        <div class="col-12">
            <hr>
        </div>

    </div>

    <div class="col-12" style="height: 50px;"></div>

</div>
