<!-- feedback: step 3 -->
<div class="col-12" [@feedbackTrigger]>

    <h1 class="mb-5 text-center">3. verify results</h1>

    <div class="col-12 mb-2" style="display: flex; justify-content: center;">
        <h5 class="text-center"> was this prediction correct?</h5>
    </div>

    <!-- feedback buttons -->
    <div *ngIf="appSvc.hasPrediction">

        <div class="container">
            <div class="row" style="display: flex; justify-content: center;">
                <div class="col-auto" style="padding-right: 0;">
                    <button type="button" class="btn btn-success btn-lg" (click)="handleFeedback(true)">
                        yes
                    </button>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger btn-lg" (click)="handleFeedback(false)">
                        no
                    </button>
                </div>
            </div>
        </div>

        <br>
    </div>
</div>
