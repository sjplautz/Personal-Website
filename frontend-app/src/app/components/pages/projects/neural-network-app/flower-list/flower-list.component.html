<div class="container col-12 d-none d-md-block mt-4 mb-5 dropdown-wrapper" style="padding-left: 0;">

    <h6>Search supported flowers:</h6>

    <ng-template #rt let-r="result" let-t="term">
        <div class="row" (click)="onFlowerClicked(img1)" (keydown.enter)="onFlowerClicked(img1)">
            <img [src]="r.img" class="mr-1" style="margin-left: .25rem; padding-left: 10px; width: 48px; height: 48px;"
                appSendContent #img1>
            <div class="col-8"
                style="margin-right: 0px; padding-right: 0; padding-left: 5px; display: flex; align-items: center;">
                <ngb-highlight style="flex-wrap: wrap; overflow-wrap: break-word;" [result]="r.name" [term]="t">
                </ngb-highlight>
            </div>
        </div>
    </ng-template>

    <input id="typeahead-template" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search"
        [resultTemplate]="rt" [inputFormatter]="formatter" (focus)="focus$.next($any($event).target.value)"
        (click)="click$.next($any($event).target.value);" #instance="ngbTypeahead" />

    <p class="mt-3">
        <i>
            * Only flowers named in this list are supported for classification
        </i>
    </p>

    <div class="col-12 div-wrapper">
        <img [src]="imgSrc" class="img-wrapper" alt="" *ngIf="imgSrc">
    </div>

    <!-- <button class="btn btn-primary">Test</button> -->

    <hr class="mb-5">

</div>
